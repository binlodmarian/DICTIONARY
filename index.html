<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary API Viewer</title>
    <link rel="manifest" href="manifest.json">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXVncGp1bW54eDcxeTQ2cHRlMm96YjJwNzdudmEzZGwyNGRycmI3eCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/UQ84N6dIWObZWILqsE/giphy.gif') no-repeat center center fixed;
        background-size: cover;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(10px);
      }
      h1 {
        text-align: center;
        color: black;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input {
        display: block;
        margin: 10px auto;
        width: 80%;
        padding: 8px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.2);
        color: #333;
        border-radius: 4px;
        text-align: center;
      }
      input::placeholder {
        color: #333;
        opacity: 0.7;
      }
      button {
  display: block;
  margin: 15px auto 0;
  background: black;
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 4px;
  width: 80%;
}

button:hover {
  background: black;
  filter: blur(0px);
}
      .result {
        margin-top: 20px;
        padding: 15px;
        background: #e7f3fe;
        border: 1px solid ;
        border-radius: 4px;
      }
      .result h2 {
        margin: 0 0 10px;
      }
      .result p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dictionary API Viewer</h1>
      <label for="word">Enter a Word:</label>
      <input id="word" type="text" placeholder="e.g., digital" />
      <button onclick="fetchDefinition()">Get Definition</button>

      <div class="result" id="result" style="display: none;">
        <h2>Definition</h2>
        <p><strong>Word:</strong> <span id="wordText"></span></p>
        <p><strong>Part of Speech:</strong> <span id="partOfSpeech"></span></p>
        <p><strong>Meaning:</strong> <span id="meaning"></span></p>
        <p><strong>Example:</strong> <span id="example"></span></p>
      </div>
    </div>

    <script>
      async function fetchDefinition() {
        const word = document.getElementById("word").value.trim();
        const resultDiv = document.getElementById("result");

        if (!word) {
          alert("Please enter a word.");
          return;
        }

        try {
          const response = await fetch(
            `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`
          );
          if (!response.ok) {
            throw new Error("Word not found");
          }
          const data = await response.json();
          const definition = data[0].meanings[0].definitions[0];

          document.getElementById("wordText").textContent = data[0].word;
          document.getElementById("partOfSpeech").textContent =
            data[0].meanings[0].partOfSpeech;
          document.getElementById("meaning").textContent = definition.definition;
          document.getElementById("example").textContent =
            definition.example || "No example available.";

          resultDiv.style.display = "block";
        } catch (error) {
          alert("Error: " + error.message);
          resultDiv.style.display = "none";
        }
      }
    </script>
    <script src="sw.js"></script>
  </body>
</html>
